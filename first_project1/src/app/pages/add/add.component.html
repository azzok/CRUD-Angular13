      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Form</h1>
      

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Add </h6>
            </div>
            <div class="card-body">
                

                <form class="user" [formGroup]="form" (ngSubmit)="add()">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" formControlName="first_name" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                            <!-- <div *ngIf="submit && first_name.errors?.['required']" class="error">
                                <div *ngIf="first_name.errors?.['required']">First Name is required</div>
                            </div> -->
                        </div>
                        <div class="col-sm-6">
                            <input type="text" formControlName="last_name" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                    </div>
                   
                    <button class="btn btn-primary btn-user btn-block">
                        Submit
                    </button>
                   
                </form>



            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
